<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="data:image/ico;base64,aWNv" />
    <script src="/verk/index.js"></script>
    <script flavorcss-effect src="/verk/bindcss.js"></script>
  </head>

  <body verk style="visibility: hidden;" css="bg-gray-100">
    <div
      css="flex-1 h-6xl radius-lg shadow-lg shadow-opacity-5 m-xl bg-white p-md"
    >
      <template init="monaco_verk_editor" props="liveA"></template>
    </div>
    <span>template</span><template on-input="e=>dog.name=e.value" init="dog"></template>
    <span>global</span><input on-input="e=>dog.age=e.value"></input>
    <div text>dog.age</div>
    <script>
      var liveA = {
        getValue: new Promise(function (res) {
          fetch('/templates/simple.html').then(v=>v.text()).then(res)
        }),
      };
      var dog = {
        age:'',
        name:'1232',
      };
    </script>
  </body>

  <section verk>
    <template fetch="/monaco/verk_editor.html"></template>
    <template component="dog">
      <input on-input="$hook.props['on-input']" ></input>
      <div text>dog.name</div>
    </template>
  </section>
</html>
