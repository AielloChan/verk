<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="data:image/ico;base64,aWNv" />
  </head>
  <body>
    <style>
      .dog {
        background-color: #f00;
      }
    </style>
    <v-define default>

    </v-define>
    <v-load src="./aaa.html"></v-load>
    <v-txt>20+40 + data.name.length;</v-txt>
    <v-if value="data.name.length > 5">
      <h1 class="dog">hello</h1>
    </v-if>
    <h1>name:<v-txt>data.name</v-txt></h1>
    <v-set style="`font-size: ${data.name.length*5}px;`">
      <v-txt>data.name.length</v-txt>
    </v-set>
    <v-set oninput="e=>data.name=e.target.value">
      <input></input>
    </v-set>
    <script>
       window.data = {
        name:'dog',
        age:10,
      };
    </script>
    <script src="/verk/index.js"></script>
  </body>
</html>
