<v-set
  class="['flex-1 radius-lg shadow-lg shadow-opacity-5 mb-lg bg-white p-sm b-px b-gray-400 b-opacity-50 hover:b-opacity-100 hover:transition-500', $hook.props.hiddenView ? 'h-5xl pc:h-5xl' : 'h-screen-sm pc:h-6xl' ].join(' ')">
  <div>
    <v-new src="./monaco_verk_editor.html" props="$hook.state" />
  </div>
</v-set>

<script>
  $hook.state = {
    options: $hook.props.options,
    hiddenView: $hook.props.hiddenView,
    getValue: new Promise((res) => {
      if ($hook.props.code) {
        res($hook.props.code);
      } else if ($hook.props.url) {
        fetch($hook.props.url)
          .then((v) => v.text())
          .then(res);
      }
    }),
  };
</script>
